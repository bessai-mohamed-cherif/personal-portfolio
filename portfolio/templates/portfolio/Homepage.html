{% extends 'portfolio/base.html %}

{% block content %}

{% load static %}

    <h1>This the front page</h1>
    <br>
    <a href="{% static 'portfolio/CV - BESSAI Mohamed Cherif.pdf' %}">Resume</a>
    <br>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <img src="{% static 'portfolio/20180121_172420.jpg' %}">
    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=200 width=200>
    <br>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
